<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gravatar Hovercards</title>
	</head>
	<style>
		#main {
			display: flex;
			flex-wrap: wrap;
			gap: 40px;
			justify-content: space-around;
			padding: 10rem 400px 10rem;
			min-height: 100vh;
			box-sizing: border-box;
		}

		#vanilla {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 5rem;
		}

		#inline {
			width: 100%;
			display: flex;
			justify-content: space-around;
			gap: 20px;
		}

		#attr {
			color: blue;
			cursor: pointer;
		}
	</style>
	<body>
		<main id="main">
			<div id="vanilla">
				<img
					src="https://www.gravatar.com/avatar/c3bb8d897bb538896708195dd9eb162f585654611c50a3a1c9a16a7b64f33270?s=128&d=retro&r=g"
					width="60"
					height="60"
				/>
				<img
						src="https://www.gravatar.com/avatar/a8fb08baaca16a8c0c87177d3d54499b"
						width="60"
						height="60"
				/>
				<img
						src="https://www.gravatar.com/avatar/c3bb8d897bb538896708195dd9eb162f585654611c50a3a1c9a16a7b64f33270111"
						width="60"
						height="60"
				/>
				<div id="attr" data-gravatar-hash="c3bb8d897bb538896708195dd9eb162f585654611c50a3a1c9a16a7b64f33270?s=60&d=retro&r=g">@WellyTest</div>
			</div>
			<div id="react-app"></div>
			<div id="inline">
				<div id="inline-hovercard"></div>
				<div id="hovercard-skeleton"></div>
				<div id="hovercard-error"></div>
			</div>
		</main>
	</body>
</html>
